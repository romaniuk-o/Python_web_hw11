{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mb-3">
      <h1>Edit description your picture</h1>
    </div>
      <nav>
        <ul>
          <li><a href="/show_notate_book" role="button"> Go back to the notate book </a></li>
        </ul>
      </nav>
    <div class="row justify-content-center">
      <form class="col-sm-6" action="/show_notate_book/edit/{{notate.id}}" method="post">
        <div class="form-group">
          <input
            class="form-control col-sm-12"
            type="text"
            placeholder="notate"
            name="notate"
            value="{{notate.notate}}"
          />
          <input
            class="form-control col-sm-12"
            type="text"
            placeholder="tag"
            name="tag"
            value="{{notate.tag}}"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary col-sm-12" type="submit">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
